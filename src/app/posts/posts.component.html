<div class="container py-5">
    <table  class="table table-striped table-bordered w-75">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">title</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of postsData">
            <td scope="row">{{post.id}}</td>
            <td>{{post.title}}</td>
            <td><a routerLink="/post-details/{{post.id}}" > View Details</a></td>
          </tr>
        </tbody>
    </table>
</div>
